<div id="error-404" fxLayout="column" fxLayoutAlign="center center">
    <div class="content" fxLayout="column" fxLayoutAlign="center center">
        <mat-icon
            class="s-128 mb-16 select-message-icon hint-text"
            [@animate]="{
                value: '*',
                params: { delay: '300ms', scale: '0.2' }
            }"
        >
            lock_outline
        </mat-icon>

        <div class="message">
            Desculpe, mas você não tem permissão para acessar esta área.
        </div>

        <div class="search" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="icon s-24">search</mat-icon>
            <input placeholder="Procure por algo" fxFlex />
        </div>

        <a class="back-link" [routerLink]="'/inicio'">Ir para o início</a>
    </div>
</div>
