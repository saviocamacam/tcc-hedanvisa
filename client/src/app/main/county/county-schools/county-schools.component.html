<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header mat-primary-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-md (click)="toggleSidebar('contacts-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_balance
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Escolas
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->


        <!-- <button mat-raised-button disabled> Adicionar Escola</button> -->



    </div>
    <!-- / HEADER -->


    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">

            <!-- SIDEBAR CONTENT -->
            <div class="content" fusePerfectScrollbar>
                <app-county-schools-sidebar></app-county-schools-sidebar>
            </div>
            <!-- / SIDEBAR CONTENT -->

        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content mat-white-bg mat-elevation-z4">
                <div *ngIf="profile && profile?.county?.status !== 'accepted'" fxLayout="column" fxLayoutAlign="center center">
                    <div class="fuse-card p-8">

                        <img src="https://assets-ouch.icons8.com/preview/90/fd1ba50c-1f17-4a9c-9fd8-98c234b6af52.png">

                        <div class="p-16">
                            <div class="h1">Ops</div>
                        </div>

                        <div class="p-16 pt-0 line-height-1.75">
                            Você ainda não tem acesso para
                        </div>

                    </div>
                </div>
                <div *ngIf="profile && profile?.county?.status === 'accepted'">

                    <app-school-list *ngIf="filterBy === 'schools'"></app-school-list>
                    <app-school-courses *ngIf="filterBy === 'courses'"></app-school-courses>
                    <app-school-calendar *ngIf="filterBy === 'calendar'"></app-school-calendar>
                </div>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>
