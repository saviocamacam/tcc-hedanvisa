<div class="page-layout carded fullwidth tabbed inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header mat-accent-bg"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-16" (click)="back()">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    fxLayout="column"
                    fxLayoutAlign="start start"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    <div class="h2">{{ question?.meta?.goal }}</div>
                    <div class="subtitle secondary-text">
                        <span
                            >{{ question?.owner?.user?.people?.name }} |
                            professor(a) na escola
                            {{
                                question?.owner?.school?.requested?.institution
                                    ?.name
                            }}</span
                        >
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">
            <!-- CONTENT -->
            <div class="content">
                <mat-tab-group mat-stretch-tabs class=" w-100-p ">
                    <mat-tab label="Conteúdo">
                        <div class="tab-content h-100-p" fusePerfectScrollbar>
                            <!-- CONTENT -->
                            <div id="course-content" class="content  ">
                                <ng-container>
                                    <div
                                        class="course-step w-100-p h-100-p p-24"
                                        fusePerfectScrollbar
                                    >
                                        <div
                                            id="course-step-content"
                                            class="course-step-content p-0"
                                        >
                                            <!-- <app-text-editor
                                                [(dataModel)]="teste"
                                            ></app-text-editor> -->
                                            <div
                                                class="p-24"
                                                [innerHTML]="question?.content"
                                            ></div>

                                            <div class="p-24">
                                                <h3>Respostas</h3>
                                                <div
                                                    *ngFor="
                                                        let answer of answers;
                                                        let i = index
                                                    "
                                                >
                                                    <span>{{ answer }}</span>
                                                    <mat-icon
                                                        *ngIf="
                                                            i == 0 &&
                                                            question?.meta
                                                                ?.correctAnswer ==
                                                                'a'
                                                        "
                                                        >check</mat-icon
                                                    >
                                                    <mat-icon
                                                        *ngIf="
                                                            i == 1 &&
                                                            question?.meta
                                                                ?.correctAnswer ==
                                                                'b'
                                                        "
                                                        >check</mat-icon
                                                    >
                                                    <mat-icon
                                                        *ngIf="
                                                            i == 2 &&
                                                            question?.meta
                                                                ?.correctAnswer ==
                                                                'c'
                                                        "
                                                        >check</mat-icon
                                                    >
                                                    <mat-icon
                                                        *ngIf="
                                                            i == 3 &&
                                                            question?.meta
                                                                ?.correctAnswer ==
                                                                'd'
                                                        "
                                                        >check</mat-icon
                                                    >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                            <!-- / CONTENT -->
                        </div>
                    </mat-tab>

                    <mat-tab label="Comentários">
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <!-- PUT YOUR TAB CONTENT HERE -->
                            <app-content-blocked></app-content-blocked>
                            <!-- / PUT YOUR TAB CONTENT HERE -->
                        </div>
                    </mat-tab>

                    <mat-tab label="Versões">
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <!-- PUT YOUR TAB CONTENT HERE -->
                            <app-content-blocked></app-content-blocked>
                            <!-- / PUT YOUR TAB CONTENT HERE -->
                        </div>
                    </mat-tab>

                    <mat-tab label="Estatísticas">
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <!-- PUT YOUR TAB CONTENT HERE -->
                            <app-content-blocked></app-content-blocked>
                            <!-- / PUT YOUR TAB CONTENT HERE -->
                        </div>
                    </mat-tab>

                    <mat-tab label="Aplicações">
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <!-- PUT YOUR TAB CONTENT HERE -->
                            <app-content-blocked></app-content-blocked>
                            <!-- / PUT YOUR TAB CONTENT HERE -->
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
