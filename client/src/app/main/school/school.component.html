<div
    id="contacts"
    class="page-layout simple left-sidebar inner-sidebar inner-scroll"
>
    <!-- HEADER -->
    <div
        class="header mat-accent-bg p-16 p-sm-24"
        fxLayout="column"
        fxLayoutAlign="start"
        fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center"
    >
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <!-- <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm (click)="toggleSidebar('contacts-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button> -->

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon
                    class="logo-icon mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                    >account_balance
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    Escolas
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div
            class="ml-sm-32"
            fxLayout="row"
            fxLayoutAlign="center center"
            fxFlex
        >
            <div class="search-wrapper mt-16 mt-sm-0 white-bg">
                <div
                    class="search"
                    fxFlex
                    fxLayout="row"
                    fxLayoutAlign="start center"
                >
                    <mat-icon class="black-fg">search</mat-icon>
                    <input
                        [formControl]="searchInput"
                        placeholder="Pesquisar"
                    />
                </div>
            </div>
        </div>
        <!-- / SEARCH -->
    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <!-- <selected-bar class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></selected-bar> -->
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">
        <!-- SIDEBAR -->
        <!-- <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm"> -->

        <!-- SIDEBAR CONTENT -->
        <!-- <div class="content" fusePerfectScrollbar>
                <contacts-main-sidebar [@animate]="{value:'*'}"></contacts-main-sidebar>
            </div> -->
        <!-- / SIDEBAR CONTENT -->

        <!-- </fuse-sidebar> -->
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24" fusePerfectScrollbar>
            <!-- CONTENT -->
            <div class="content">
                <mat-tab-group
                    class="content-card mat-white-bg mat-elevation-z4"
                >
                    <mat-tab label="Escolas">
                        <div class="tab-content " inner-scroll>
                            <app-schools-list></app-schools-list>
                        </div>
                    </mat-tab>
                    <mat-tab label="CalendÃ¡rios Anuais">
                        <div class="tab-content " inner-scroll>
                            <app-school-calendar></app-school-calendar>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
</div>
