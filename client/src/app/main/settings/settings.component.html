<div
    id="contacts"
    class="page-layout simple left-sidebar inner-sidebar inner-scroll"
>
    <!-- HEADER -->
    <div
        class="header mat-accent-bg p-16 p-sm-24"
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center"
    >
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <button
                mat-icon-button
                class="sidebar-toggle mr-12"
                fxHide.gt-sm
                (click)="toggleSidebar('simple-left-sidebar-4')"
            >
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon
                    class="logo-icon mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                    >settings
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }"
                >
                    Configurações
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar
            class="sidebar"
            name="simple-left-sidebar-4"
            position="left"
            lockedOpen="gt-md"
        >
            <!-- SIDEBAR CONTENT -->
            <div class="content" fusePerfectScrollbar>
                <app-main-sidebar
                    [@animate]="{ value: '*' }"
                ></app-main-sidebar>
            </div>
            <!-- / SIDEBAR CONTENT -->
        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
            <!-- CONTENT -->
            <div class="content">
                <app-account *ngIf="component == 'account'"></app-account>
                <app-personal *ngIf="component == 'personal'"></app-personal>
                <app-address *ngIf="component == 'address'"></app-address>
                <app-signature *ngIf="component == 'signature'"></app-signature>
                <app-profiles *ngIf="component == 'profiles'"></app-profiles>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT -->
</div>
